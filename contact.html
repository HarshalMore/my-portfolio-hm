<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Muir | Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <style>
        .gradient-text {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        #hero {
            position: relative;
            overflow: hidden;
        }
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
</head>
                <body class="bg-gray-100 text-gray-900">
    <!-- Contact Section -->
    <section id="contact" class="min-h-screen flex items-center justify-center p-6">
        <div class="bg-white rounded-2xl shadow-xl p-10 max-w-lg w-full contact-card" data-aos="fade-up">
            <h1 class="text-3xl font-bold gradient-text mb-6">Get in Touch</h1>
            
            <p class="mb-4"><i data-feather="mail" class="inline w-5 h-5 mr-2 text-blue-500"></i> 
                <a href="mailto:yourname@email.com" class="text-blue-600 hover:underline">yourname@email.com</a>
            </p>
            
            <p class="mb-4"><i data-feather="phone" class="inline w-5 h-5 mr-2 text-green-500"></i> 
                +1 (555) 123-4567
            </p>
            
            <p class="mb-4"><i data-feather="map-pin" class="inline w-5 h-5 mr-2 text-red-500"></i> 
                San Francisco, CA
            </p>
            
            <div class="flex space-x-4 mt-6">
                <a href="https://linkedin.com/in/yourprofile" target="_blank" class="text-blue-600 hover:text-blue-800"><i data-feather="linkedin"></i></a>
                <a href="https://github.com/yourprofile" target="_blank" class="text-gray-800 hover:text-black"><i data-feather="github"></i></a>
                <a href="https://twitter.com/yourprofile" target="_blank" class="text-blue-400 hover:text-blue-600"><i data-feather="twitter"></i></a>
            </div>
        </div>
    </section>

    <script>
        AOS.init();
        feather.replace();
    </script>
</body>
</html>
